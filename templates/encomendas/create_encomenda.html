{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="login-container">
        <h4 class="pb-2 text-viviane text-center">Cadastro Encomenda</h4>

        <form method="POST" action="/createencomenda/">
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group">{{form.cliente}}</div>
          </div>
          <div class="form-row">
            <div class="col-sm-6">
              <div
                class="form-group input-group date mb-3"
                id="datetimepicker1"
                data-target-input="nearest"
              >
                {{form.data_encomenda}}
                <div
                  class="input-group-append"
                  data-target="#datetimepicker1"
                  data-toggle="datetimepicker"
                >
                  <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div
                class="form-group input-group date mb-3"
                id="datetimepicker2"
                data-target-input="nearest"
              >
                {{form.data_entrega}}
                <div
                  class="input-group-append"
                  data-target="#datetimepicker2"
                  data-toggle="datetimepicker"
                >
                  <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control bnt bg-viviane text-white"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    $('#datetimepicker1').datetimepicker({
      format: 'DD/MM/YYYY',
    });
  });

  $(function () {
    $('#datetimepicker2').datetimepicker({
      format: 'DD/MM/YYYY',
    });
  });
</script>

{% endblock %}
