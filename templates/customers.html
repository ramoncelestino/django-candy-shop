<div class="container">

        <div class="col-3">
            <div class="row">
                <div class="user-card">
                    <form method="GET" action="/customers/">
                        <div class="form-group">
                            <label for="phoneid" >Celular</label>
                            <input type="text" class="form-control"  name="phone" placeholder="Phone">
                        </div>

            </div>

            <div class="row">
